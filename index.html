<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Created By Rohit Pandilwar</title>
    <link rel="icon" href="IMG_20230214_210732.jpg" type="image/icon type">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="box">
        <div class="header"><h3>Registration Form</h3></div>
        <div class="formcard">
            <form action="#" name="myform" class="form" onsubmit="myfunc(event)" method="post">
                <div class="name">
                    <label for="name" >Name</label>
                    <input type="text" id="NM" required minlength="2" maxlength="30"/>
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" id="EM" required/>
                </div>
                <div class="pass">
                    <label for="Password">Password</label>
                    <input type="password" id="PW" name ="passW" required/>
                    
                </div>
                <div class="error" id="pass1"><b><span class="formerror"></span></b></div>
                <div class="DOB">
                    <label for="DOB">Date Of Birth</label>
                    <input type="date" name="DOB" id="DB" required>
                    <div class="error" id="DOB1"><b><span class="formerror1"></span></b></div>
                </div>
                <div class="acc">
                    <input type="checkbox" name="Accept" id="ACC" required>
                    <label for="Accept">Accept Terms & Conditions</label>
                </div>
                <button>Submit</button>
            </form>
        </div>
    </div>
    <br>
    <div class="entries">
        <div class="header"><h3>Entries</h3></div>
        <table>
            <tr>
                <th class="col1">Name</th>
                <th class="col2">Email</th>
                <th class="col3">Password</th>
                <th class="col4">DOB</th>
                <th class="col5">Accepted terms</th>
            </tr>
            <tr>
                <td class="col1"><span id="1"></span></td>
                <td class="col2" id="2"></td>
                <td class="col3" id="3"></td>
                <td class="col4" id="4"></td>
                <td class="col5" id="5"></td>

            </tr>
        </table>
    </div>
</body>
</html>
